<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Auto - Add Vehicle</title>
    <link rel="stylesheet" media="screen and (min-width: 120px)" type="text/css" href="../css/addVehicle.css">
    
</head>
<body>
    <!-- Navigation bar -->
    <ul class="nav">
        <li><button onclick="location.href='../pages/indexStaff.html'"><b>Home</b></button></li>
        <li><button onclick="location.href='../pages/account.html'"><b>Account</b></button></li>
        <li><button onclick="location.href='../pages/inventoryStaff.html'"><b>Inventory</b></button></li>
        <li><button onclick="location.href='../pages/return.html'"><b>Return</b></button></li>
    </ul>

    <!-- Vehicle form -->
    <div class="container">
        <h1><b>Add Vehicle</b></h1>

        <form id="addVehicleForm" class="add-form" action="#" method="post">
            <label for="manufacturer"><b>Manufacturer:</b></label>
            <input type="text" id="manufacturer" name="manufacturer" placeholder="Enter manufacturer" required>

            <label for="vehicleName"><b>Vehicle Name:</b></label>
            <input type="text" id="vehicleName" name="vehicleName" placeholder="Enter vehicle name" required>

            <label for="year"><b>Year:</b></label>
            <input type="number" id="year" name="year" placeholder="Enter year" required>

            <label for="color"><b>Color:</b></label>
            <input type="text" id="color" name="color" placeholder="Enter color" required>

            <label for="type"><b>Vehicle Type:</b></label>
            <select id="type" name="type" required>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Truck">Truck</option>
                <option value="Coupe">Coupe</option>
                <!-- Add more options as needed -->
            </select>

            <div class="license-plate-input">
                <label for="licensePlate"><b>License Plate:</b></label>
                <input type="text" id="licensePlate1" class="license-plate-box" maxlength="1" required>
                <input type="text" id="licensePlate2" class="license-plate-box" maxlength="1" required>
                <input type="text" id="licensePlate3" class="license-plate-box" maxlength="1" required>
                <input type="text" id="licensePlate4" class="license-plate-box" maxlength="1" required>
                <input type="text" id="licensePlate5" class="license-plate-box" maxlength="1" required>
                <input type="text" id="licensePlate6" class="license-plate-box" maxlength="1" required>
                <input type="text" id="licensePlate7" class="license-plate-box" maxlength="1" required>
            </div>

            <button type="submit"><b>Add Vehicle</b></button>
        </form>

        <!-- Result section -->
        <div id="resultSection" style="display: none;">
            <h2>Vehicle Added Successfully</h2>
            <p><b>Generated ID:</b> <span id="generatedID"></span></p>
        </div>
    </div>
    <script src="../js/addVehicle.js"></script>   
</body>
</html>
