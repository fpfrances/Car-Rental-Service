<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Auto Car Rental</title>
    <link rel="stylesheet" media="screen and (min-width: 120px)" type="text/css" href="../css/account.css">
</head>
<body>
    <ul class="nav">
        <li><button onclick="location.href='../index.html'"><b>Home</b></button></li>
        <li><button onclick="location.href='../pages/contact.html'"><b>Contact Us</b></button></li>
        <li><button onclick="location.href='../pages/about.html'"><b>About Us</b></button></li>
    </ul>
    <div class="container">
        <h1 class="title"><b>User Login</b></h1>
        <form id="accountForm" action="#" method="post">
            <label for="customerEmail"><b>Email:</b></label>
            <input type="text" id="customerEmail" name="customerEmail" required>
            <label for="customerPassword" class="password-toggle"><b>Password:</b></label>
            <input type="password" id="customerPassword" required>
            <div class="box">      
                <input type="checkbox" id="showPasswordToggle" onclick="togglePasswordVisibility()">
                <label for="showPasswordToggle">Show password</label>
            </div>
            <button type="submit"><b>Login</b></button>
            <li><label onclick="location.href='../pages/newUser.html'">Don't have an account? Click here</label></li>
        </form>
    </div>
    <script src="../js/account.js"></script>
</body>
</html>
