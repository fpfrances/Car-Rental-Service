<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Auto Car Rental</title>
    <link rel="stylesheet" media="screen and (min-width: 120px)" type="text/css" href="../css/newUser.css">
</head>
<body>
    <ul class="nav">
        <li><button onclick="location.href='index.html'"><b>Home</b></button></li>
        <li><button onclick="location.href='../pages/account.html'"><b>Account</b></button></li>
        <li><button onclick="location.href='../pages/contact.html'"><b>Contact Us</b></button></li>
        <li><button onclick="location.href='../pages/about.html'"><b>About Us</b></button></li>
    </ul>
    <div class="container">
        <h1 class="title"><b>Create a New Account</b></h1>
        <form id="newUserForm" action="#" method="post">

            <label for="customerFullname"><b>Full Name:</b></label>
            <input type="text" id="customerFullname" name="customerFullname" required>

            <label for="customerAddress"><b>Address:</b></label>
            <input type="text" id="customerAddress" name="customerAddress" required>

            <label for="customerPhone"><b>Phone Number:</b></label>
            <input type="text" id="customerPhone" name="customerPhone" required>

            <label for="customerEmail"><b>Email:</b></label>
            <input type="text" id="customerEmail" name="customerEmail" required>

            <label for="customerPassword" class="password-toggle"><b>Password:</b></label>
            <input type="password" id="customerPassword" required>
            <div class="box">      
                <input type="checkbox" id="showPasswordToggle" onclick="togglePasswordVisibility()">
                <label for="showPasswordToggle">Show password</label>
            </div>
            <button type="submit"><b>Create Account</b></button>
        </form>
        <div id="messageBox" style="display: none;"></div>
    </div>
    <script src="../js/newUser.js"></script>
</body>
</html>
